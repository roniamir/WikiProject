<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bip contact us</title>
    <link rel="stylesheet" href="wikiProject.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header id="tips-header" class="header">
            <div class="wrapper">
                <nav class="nav-bar">
                    <img class="logo" src="biptrip5logo.png" alt="logo">
                <ul class="nav-area">
                    <li><a href="wikiHomePage.html">Home</a></li>
                    <li><a href="newspage.html">News</a></li>
                    <li><a href="tipspage.html">Tips</a></li>
                    <li><a href="contactuspage.html">Contact Us</a></li>
                </ul>
                </nav>
            </div>
        </header>
        <section >
            <div class="top-text">
                <h2>Contact Us</h2>
                <p>Fill in your details on the page and feel comfortable contacting us on any subject!</p>
            </div>
        </section>
        <section class="section submission-form">
            <div class="submission-form sub-div">
                <label class="label" for="name">Full Name<br>
                    <input name="name" type="text" class="input">
                </label>
                <label class="label" for="age">Age<br>
                    <input name="age" type="number" class="input">
                </label>
                <label class="label" for="email">E-mail<br>
                    <input name="email" type="email" class="input">
                </label>
                <label class="label" for="phone">Phone Number<br>
                    <input name="phone" type="number" class="input">
                </label>
                <label class="label" for="email">What would you like to tell us?<br>
                    <textarea name="textarea" class="input textarea">I want to travel to...</textarea>
                </label>
                <label class="label">
                    <button class="button">Submit</button>
                </label>
            </div>
        </section>
        <section class="final-contact-sec">
            <div class="contact-container">
                <div class="info-divs">
                    <a href="https://github.com/roniamir">Github</a>
                </div>
                <div>
                    <a href="https://www.facebook.com/roni.amir.1">facebook</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
